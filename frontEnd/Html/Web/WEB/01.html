<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <style>
        .main {
            width: 100%;
            height: 100vh;
            text-align: center;
            margin: 0 auto;
            border: 1px dashed gray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body width="90%">
    <div class="main">
        <label for="select-page">选择并跳转：</label>
        <select id="select-page" onchange="goToPage()">
            <option value="">请选择</option>
            <option value="baidu">百度</option>
            <option value="bing">必应</option>
            <option value="github">Github</option>
        </select>
        <br />

    </div>
    <script>
        window.onload = function () {
            console.log(document.body.clientWidth, document.body.clientHeight)
            if (document.body.clientWidth > 800) {
                document.getElementsByClassName("main")[0].style.width = "85%"
            } else {
                document.getElementsByClassName("main")[0].style.width = "98%"
            }
            if (document.body.clientHeight > 100) {
                document.getElementsByClassName("main")[0].style.height = "85vh"
            } else {
                document.getElementsByClassName("main")[0].style.height = "98vh"
            }
        }
        function goToPage() {
            var selectElement = document.getElementById("select-page");
            var selectedValue = selectElement.value;
            if (selectedValue !== "") {
                window.location.href = "https://www." + selectedValue + ".com/";
            }
        }
    </script>
</body>

</html>
