<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        TestForeign();
        function TestForeign() {
            var xmlhttp = new XMLHttpRequest();
            // get方法带参数是将参数写在url里面传过去给后端
            xmlhttp.open("GET", "https://www.google.com/", true);
            // xmlhttp.setRequestHeader("token", "header-token-value");
            // xmlhttp.setRequestHeader("dingyi", "header-dingyi-value");
            xmlhttp.send();
            // readyState == 4 为请求完成，status == 200为请求成功返回的状态
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    console.log(xmlhttp.responseText);
                }
            }
        };
    </script>
</head>

<body>

</body>

</html>
