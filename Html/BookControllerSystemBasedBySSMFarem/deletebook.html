<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除书籍</title>
    <script src="./layui/layui.js"></script>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <script>
        function out() {
            layer.msg("sddfsfg");
        }
        //注意：导航 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function () {
            var element = layui.element;
        });
        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#test',
                toolbar: 'true',
                page: 'true',
                url: 'http://localhost:8080/book/all',
                cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                cols: [
                    [{
                        field: 'bookID',
                        width: 80,
                        title: '编号',
                        sort: true
                    }, {
                        field: 'bookName',
                        width: 240,
                        title: '书籍名'
                    }, {
                        field: 'bookCounts',
                        width: 120,
                        title: '剩余数量',
                        sort: false
                    }, {
                        field: 'detail',
                        width: 800,
                        title: '详情'
                    }]
                ]
            });
        });
    </script>
</head>

<body style="background-color: rgba(242, 242, 242, 0.8);">
    <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item"><a href="../../">首页</a></li>
        <li class="layui-nav-item"><a href="./allbook">全部书籍</a></li>
        <li class="layui-nav-item"><a href="./querybook">查询书籍</a></li>
        <li class="layui-nav-item"><a href="./addbook">增加书籍</a></li>
        <li class="layui-nav-item layui-this">
            <a href="javascript:;">修改或删除书籍信息</a>
            <dl class="layui-nav-child">
                <dd><a href="./updatebook">修改书籍信息</a></dd>
                <hr>
                <dd class="layui-this"><a href="">删除书籍</a></dd>
            </dl>
        </li>
    </ul>

    <div class="layui-card" style="width: 80%;margin: 0 auto;height: 100%;">
        <div class="layui-card-header" style="padding:40px;text-align: center;font-size: 30px;">
            删除书籍
        </div>
        <div class="layui-card-body" style="padding:20px;">
            <form class="layui-form" action="./add" method="POST">
                <div class="layui-form-item">
                    <label class="layui-form-label">编号</label>
                    <div class="layui-input-block">
                        <input type="text" readonly="readonly" value="" name="bookID" autocomplete="off" placeholder="请输入书籍编号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">书籍名</label>
                    <div class="layui-input-block">
                        <input type="text" readonly="readonly" name="bookName" autocomplete="off" placeholder="请输入书籍名" class="layui-input"
                            required>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">剩余数量</label>
                    <div class="layui-input-block">
                        <input type="text" readonly="readonly" name="bookCounts" autocomplete="off" placeholder="请输入书籍剩余数量"
                            class="layui-input" required>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">详情</label>
                    <div class="layui-input-block">
                        <textarea readonly="readonly" name="detail" placeholder="请输入书籍详情" class="layui-textarea" required></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit>确认删除</button>
                        <button class="layui-btn layui-btn-primary" onclick="location.href='./allbook'" type="button">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <a href="javascript:out();">dsfadsf</a>

</body>

</html>
