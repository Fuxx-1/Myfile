<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <script>
        function axios() {
            axios.post('http://api.newimg.ltd:8081/login', {
                    id: 88888888,
                    password: 12345
                }, {
                    withCredentials: true
                })
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function ajax() {
            var httpRequest = new XMLHttpRequest();
            httpRequest.onreadystatechange = () => {
                if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                    var data = JSON.parse(httpRequest.responseText);
                    console.log(data);
                }
            }
            httpRequest.open("POST", "https://api.newimg.ltd:8081/login" + "?id=" + "12345" + "&password=" + "12345", true);
            httpRequest.withCredentials = true;
            httpRequest.send();
        }

        function doQuery() {
            var httpRequest = new XMLHttpRequest();
            httpRequest.open("POST", "https://api.newimg.ltd:8081/queryfriend", true);
            httpRequest.withCredentials = true;
            httpRequest.send();
            httpRequest.onreadystatechange = () => {
                if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                    var data = JSON.parse(httpRequest.responseText);
                    console.log(data);
                }
            }
        }
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <button style="text-align: center;" class="btn btn-default" onclick="axios()">Axios</button><br>
    <button style="text-align: center;" class="btn btn-default" onclick="ajax()">Ajax</button><br>
    <button style="text-align: center;" class="btn btn-default" onclick="doQuery()">Query</button><br>
    <div class="container" style="text-align: center;">
        <form class="form-horizontal" role="form" action="http://api.newimg.ltd:8081/login" method="post">
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="id" placeholder="请输入用户名">
                </div>
                <label for="password" class="col-sm-2 control-label">密&nbsp;&nbsp;码</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" name="password" placeholder="请输入用密码">
                </div>
                <div class="col-sm-offset-6 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
