<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form-horizontal" role="form" action="/login" method="post">
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="id" placeholder="请输入用户名">
                </div>
                <label for="password" class="col-sm-2 control-label">密&nbsp;&nbsp;码</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" name="password" placeholder="请输入用密码">
                </div>
                <div class="col-sm-offset-6 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                  </div>
            </div>
        </form>
    </div>
</body>

</html>
