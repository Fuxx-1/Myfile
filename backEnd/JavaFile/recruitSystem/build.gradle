plugins {
    id 'org.springframework.boot' version '2.7.4'
    id 'io.spring.dependency-management' version '1.0.14.RELEASE'
    id 'groovy'
//    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-undertow:2.7.4'
    implementation ('org.springframework.boot:spring-boot-starter-web:2.7.4') {
        exclude module: "spring-boot-starter-tomcat"
    }
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.7.4'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.7.4'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.7.4'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
    implementation 'mysql:mysql-connector-java:8.0.15'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker:2.7.4'
    implementation 'com.alibaba:fastjson:1.2.78'
    implementation 'io.jsonwebtoken:jjwt-api:0.10.7'
    implementation 'org.jsoup:jsoup:1.14.2'
    implementation 'net.iharder:base64:2.3.9'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'com.aventrix.jnanoid:jnanoid:2.0.0'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.4'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.10.7'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.10.7'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.4'
}

group = 'cn.lab'
version = 'v0.0.1.bate.15'
sourceCompatibility = '1.8'

tasks.named('test') {
    useJUnitPlatform()
}
