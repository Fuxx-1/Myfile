<html lang="zh-CN">
<body>
<div>
    <div class="mailMsg" style=" position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 90vw;">
        <div class="main-content" style="   border-top: 0.7px solid #999;
            border-bottom:0.7px solid #999;
            padding: 15px 10px;">
            <p class='main-msg' style="font-size: 16px;
            font-weight: bolder;
            color: #4d4d4d;">
                尊敬的用户： 您好！
            </p>
            <p class="main-msg">
                您正在进行 <em style="color: red;">${verifyCodeEmail.action}</em> 操作，请在验证码输入框中输入： <em
                    style="font-size: 24px;color: #f60;">${verifyCodeEmail.code}</em> ，以完成操作。
            </p>
            <p class="tishi" style=" font-size: 14px;
            color: #999;">
                注意：此操作可能会修改您的密码、登录邮箱或绑定手机。如非本人操作，请及时登录并修改密码以保证帐户安全<br/>
                （工作人员不会向你索取此验证码，请勿泄漏！)
            </p>
        </div>
        <p class="else" style=" font-size: 12px;
            color: #999;">此为系统邮件，请勿回复 <br/>
            请保管好您的邮箱，避免账号被他人盗用 <br/><br/>
            ${verifyCodeEmail.company} <br/>
        </p>
    </div>
</div>
</body>
</html>
